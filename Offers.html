<!Doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Arrival</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="public/stylesheets/Style.css" rel="stylesheet" type="text/css">
        </head>
        <body>
            <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#800040;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a><img id="img1" src="public/images/logo.png" alt="Silencio" class="img-responsive"></a>
                    </div>
                </div>
            </nav>
            <div>
                <img id="img4" src="public/images/offer.png" alt="Offer Icon" class="img-responsive">
                <h1 class="h1 heading text-center text-primary">Submit a Response</h1>
            </div>
            <div class="container-fluid">
                <form>
                    <div class="well container-fluid">
                        <div class=form-group>
                            <label for="id"></label>
                            <input type="text" id="id" class="form-control" placeholder="Offer ID" required>
                        </div>
                        <div class=form-group>
                            <label for="name"></label>
                            <input type="text" id="name" class="form-control" placeholder="Offer Name" required>
                        </div>
                        <div class=form-group>
                            <label for="offer"></label>
                            <input type="text" id="offer" class="form-control" placeholder="Offer" required>
                        </div>
                        <div class=form-group>
                            <label for="product"></label>
                            <input type="text" id="product" class="form-control" placeholder="Product" required>
                        </div>
                        <div class=form-group>
                            <label for="price"></label>
                            <input type="text" id="price" class="form-control" placeholder="Offer Price" required>
                        </div>
                        <div class=form-group>
                            <label for="link"></label>
                            <input type="text" id="link" class="form-control" placeholder="Paste Offer Link" required>
                        </div>
                        <div class=form-group>
                            <label for="active"></label>
                            <input type="text" id="active" class="form-control" placeholder="Offer Valid: True/False?" required>
                        </div>
                        <div class=form-group>
                            <label for="img"></label>
                            <input type="text" id="img" class="form-control" placeholder="Paste Image Link Here" required>
                        </div>
                        <button type="submit" class="col-xs-6 btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </body>
    </html>
